name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------------------
      # 1ï¸âƒ£ Checkout the repo
      # --------------------------------------------------------------
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------------------
      # 2ï¸âƒ£ Set up Node.js
      # --------------------------------------------------------------
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # --------------------------------------------------------------
      # 3ï¸âƒ£ Install dependencies
      # --------------------------------------------------------------
      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # --------------------------------------------------------------
      # 4ï¸âƒ£ Build the Vite site
      # --------------------------------------------------------------
      - name: ğŸ—ï¸ Build site
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      # --------------------------------------------------------------
      # 5ï¸âƒ£ Copy static files from /public
      # --------------------------------------------------------------
      - name: ğŸ“‚ Copy public assets to dist
        run: |
          if [ -d "public" ]; then
            cp -r public/* dist/ 2>/dev/null || echo "No public files to copy"
          fi

      # --------------------------------------------------------------
      # 6ï¸âƒ£ Generate the sitemap
      # --------------------------------------------------------------
      - name: ğŸ—ºï¸ Install sitemapâ€‘generatorâ€‘cli globally
        run: npm install -g sitemap-generator-cli

      - name: ğŸ—ºï¸ Generate sitemap.xml for alâ€‘tomoh.com
        run: |
          sitemap-generator-cli https://al-tomoh.com \
            --output dist/sitemap.xml \
            --max-depth 5 \
            --ignore-pattern ".*\\.(png|jpg|jpeg|svg|gif|css|js|json|webp)$"

      # --------------------------------------------------------------
      # 7ï¸âƒ£ Add fallback 404.html
      # --------------------------------------------------------------
      - name: ğŸ§± Add fallback 404.html for React Router
        run: cp dist/index.html dist/404.html

      # --------------------------------------------------------------
      # 8ï¸âƒ£ Disable Jekyll processing
      # --------------------------------------------------------------
      - name: ğŸš« Disable Jekyll processing
        run: echo "" > dist/.nojekyll

      # --------------------------------------------------------------
      # 9ï¸âƒ£ Configure GitHub Pages
      # --------------------------------------------------------------
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      # --------------------------------------------------------------
      # ğŸ”Ÿ Upload the whole dist
      # --------------------------------------------------------------
      - name: ğŸ“¤ Upload build to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
